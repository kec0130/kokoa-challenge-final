<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Sherlock Talk</title>
    <style>
      html {
        background-color: #06080f;
        background-image: url(img/background-dark.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
      }

      @keyframes fadeIn {
        0%,
        75% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: none;
          opacity: 1;
        }
      }

      form {
        animation: fadeIn 2s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Sherlock Talk</h1>
      <p class="welcome-header__text">
        If you have a Sherlock Talk Account,<br />log in with your email or
        phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        minlength="8"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Sherlock Talk Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Please adjust the screen size<br />to fit your mobile device.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
